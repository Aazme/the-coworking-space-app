name: Docker Image Build & Push To Registery

on:
  push:
    branches:
      - main  
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin ${{ secrets.DOCKER_REGISTRY }}

      - name: Set image tag
        id: tag
        run: echo ::set-output name=TAG::${GITHUB_REF#refs/heads/}

      - name: Build and push Docker image
        run: |
          docker build -t "${{ secrets.DOCKER_REGISTRY }}"/coworking-space-api:${{ steps.tag.outputs.TAG }} .
          docker push "${{ secrets.DOCKER_REGISTRY }}"/coworking-space-api:${{ steps.tag.outputs.TAG }}
  release:
    runs-on: ubuntu-latest
    needs:  deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1

      - name: Package Helm chart
        run: |
          helm package ./charts -d ./charts_dist
          helm repo index ./charts_dist --url https://github.com/aazmy/the-coworking-space-app/releases/latest

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.release.tag_name }}
          release_name: Release ${{ github.event.release.tag_name }}
          draft: false
          prerelease: false

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v2
        with:
          name: helm-charts
          path: ./charts_dist

      - name: Release created
        run: echo "Release created at ${{ steps.create_release.outputs.upload_url }}"
        